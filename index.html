<!DOCTYPE html>
<html lang="en">
<head>
    <!-- test -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Notepad</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
    }
    header button {
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
    }
    #toggle-theme {
        background: white;
        color: #4CAF50;
    }
    #download {
        background: #333;
        color: white;
    }
    textarea {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
        resize: none;
        background: inherit;
        color: inherit;
    }
    .dark {
        background: #1e1e1e;
        color: #ccc;
    }
    .dark header {
        background: #333;
        color: white;
    }
    .dark #toggle-theme {
        background: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
<header>
    <h1>üìù Online Notepad</h1>
    <div>
        <button id="toggle-theme">Dark Mode</button>
        <button id="download">Download</button>
    </div>
</header>
<textarea id="notepad" placeholder="Start typing your notes here..."></textarea>

<script>
    const textarea = document.getElementById('notepad');
    const toggleBtn = document.getElementById('toggle-theme');
    const downloadBtn = document.getElementById('download');

    // Load saved notes
    textarea.value = localStorage.getItem('notepad-content') || '';

    // Auto-save notes
    textarea.addEventListener('input', () => {
        localStorage.setItem('notepad-content', textarea.value);
    });

    // Dark mode toggle
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });

    // Download as .txt
    downloadBtn.addEventListener('click', () => {
        const blob = new Blob([textarea.value], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'notes.txt';
        a.click();
    });
</script>
</body>
</html>
